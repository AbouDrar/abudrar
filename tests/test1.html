<!DOCTYPE html>
<html>
<head>
    <title>hi welcome to this page</title>
</head>
<body>
    <button class="download-file" data-url="http://localhost/js/download.zip">Download Now</button>

    <script type="text/javascript">
    
    Array.from(document.getElementsByClassName('download-file')).forEach((button) => {
      button.addEventListener('click', (e)=>{
        e.preventDefault(); 
      });
      
              //now you get the data from the clicked button:
              var thelink = e.target.getAttribute('data-url'); 
    });
    // now lets store the data in localstorage:
    if (typeof(Storage) !== "undefined") {
      // Store
      localStorage.setItem("TheDwnloadLink", thelink);
    } else {
      document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
    }
    </script>
     
</body>
</html>
